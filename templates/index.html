<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeetCode Coach</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400&family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-left">
                <h1>LeetCode Coach</h1>
                <div class="timer-container">
                    <span class="timer" id="timer" contenteditable="true" title="Click to edit time">25:00</span>
                    <div class="timer-controls">
                        <button id="startTimer" class="timer-btn">start</button>
                        <button id="resetTimer" class="timer-btn">reset</button>
                    </div>
                </div>
            </div>
            <div class="header-right">
                <span class="built-by">Built by <a href="https://www.instagram.com/ayo.aaronlin" target="_blank" rel="noopener">
                    <svg class="instagram-icon" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" style="vertical-align:middle;margin-right:4px;"><rect x="2" y="2" width="20" height="20" rx="5" ry="5"/><path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"/><line x1="17.5" y1="6.5" x2="17.5" y2="6.5"/></svg>
                    ayo.aaronlin
                </a></span>
                <button id="particlesToggle" class="particles-toggle" aria-label="Toggle particles">
                    <span class="particles-icon">âœ¨</span>
                </button>
                <button id="themeToggle" class="theme-toggle" aria-label="Toggle dark mode">
                    <span class="theme-icon">ðŸŒ™</span>
                </button>
            </div>
        </div>
        <canvas id="particlesCanvas" class="particles-canvas"></canvas>
        <div class="main-content">
            <div class="chat-section">
                <div class="chat-box">
                </div>
                <div class="input-area" id="inputArea">
                    <input type="text" id="problemInput" placeholder="Enter a problem name or number (e.g., 'Two Sum' or '1')">
                    <button id="getHintBtn">Get Hint</button>
                </div>
                <div class="new-problem-area" id="newProblemArea" style="display: none;">
                    <button id="newProblemBtn">New Problem</button>
                    <button id="anotherHintBtn">Another Hint</button>
                </div>
            </div>
            <div class="context-section">
                <h3>Additional Context</h3>
                <textarea id="contextInput" placeholder="Add any additional context here...&#10;&#10;Examples:&#10;- Your current approach or thoughts&#10;- Code you've already written&#10;- Specific part you're stuck on&#10;- Time complexity requirements&#10;- Any constraints you're considering"></textarea>
                <div class="context-info">
                    <p>ðŸ’¡ Providing context helps me give you more targeted hints!</p>
                </div>
            </div>
        </div>
    </div>
    
    <!-- CodÃ©dex badge -->
    <a href="https://www.codedex.io/?utm_source=aaron&utm_medium=social_media&utm_campaign=ugc_creator_program" target="_blank" class="codedex-badge">
        <span class="built-on-text">Built on</span>
        <span style="display: flex; align-items: center; gap: 6px;">
            <img src="https://www.codedex.io/images/coin-cropped.png" alt="CodÃ©dex Logo" class="codedex-img">
            <span class="codedex-label">CodÃ©dex</span>
        </span>
    </a>
    
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
